experiences:
  title: Work Experience
  info:
    - role: Senior Software Developer
      time: 2020 - Present
      company: Andersen Lab, Belarus
      details: |
        - Created and implemented an internal tool to simplify the deployment process to Kubernetes for internal projects, resulting in a 30% adoption rate for approximately 10,000 deployments in local Kubernetes clusters.
        - Developed a meta React framework that was widely adopted by the frontend department of a commercial bank, used in over 140 internal projects.
        - Architected and implemented core features of the framework, including SSR-rendering, routing, logging, state-management, data-fetching, microfrontends, and a custom CLI.
        - Boosted project build time by over 2x by migrating to the swc transpiler and rewriting Babel plugins to Rust language.
        - Migrated server routing from express.js to fastify, resulting in an overall server performance improvement of 10%.
        - Implemented various caching strategies for SSR rendering, which improved RPS up to 100x in some cases.
        - Increased the stability of the framework and deployment tool by covering most of the functionality with unit and e2e tests.
        - Provided technical support to over 300 developers in other teams for the use of the framework and deployment tool.
    - role: Frontend Developer
      time: 2016 - 2020
      company: Andersen Lab, Belarus
      details: |
        - Was part of the core team consisting of 3-5 members that led the way for the entire frontend department of a commercial bank (200+ frontend developers).
        - Developed core parts of web application logic reused by other frontend teams.
        - Built a library of reusable components.
        - Produced multi-browser compatible websites.

